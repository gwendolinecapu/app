name: Auto-merge Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Ne pas merger les PR en draft
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # OPTION 1: Merger IMMÉDIATEMENT sans aucune vérification
      # ⚠️ DANGEREUX - Décommenter si vous voulez vraiment ça
      # - name: Auto-approve
      #   uses: hmarr/auto-approve-action@v3
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #
      # - name: Auto-merge
      #   uses: pascalgn/automerge-action@v0.16.3
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     MERGE_LABELS: ""
      #     MERGE_METHOD: "merge"

      # OPTION 2: Merger après vérification des tests (RECOMMANDÉ)
      - name: Wait for checks
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: 'auto-merge'
          allowed-conclusions: success,skipped
        # Ignore cette étape si pas de tests configurés
        continue-on-error: true

      - name: Auto-approve
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Alternative: Merge immédiat (décommenter si vous voulez merger sans attendre)
      # - name: Merge immediately
      #   run: gh pr merge --merge "$PR_URL"
      #   env:
      #     PR_URL: ${{ github.event.pull_request.html_url }}
