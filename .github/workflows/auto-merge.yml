name: Auto-merge Jules PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Ne merger QUE les PRs créées par Jules
    if: |
      github.event.pull_request.user.login == 'google-labs-jules' ||
      github.event.pull_request.user.login == 'jules-bot' ||
      github.event.pull_request.user.login == 'jules[bot]' ||
      contains(github.event.pull_request.user.login, 'jules')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log PR author
        run: |
          echo "PR créée par: ${{ github.event.pull_request.user.login }}"
          echo "PR #${{ github.event.pull_request.number }}"
          echo "Titre: ${{ github.event.pull_request.title }}"

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Attendre que l'approbation soit enregistrée
        run: sleep 5

      - name: Merge PR immédiatement
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --merge \
            --auto \
            || gh pr merge ${{ github.event.pull_request.number }} --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirmation
        run: |
          echo "✅ PR #${{ github.event.pull_request.number }} mergée automatiquement"
